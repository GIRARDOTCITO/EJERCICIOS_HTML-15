    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ejercicio 1</title>
            <link rel="icon" href="gato.png">
            <link rel="stylesheet" href="Ejercicio1.css">
        </head>
        <body>
            <div id="container">
            <p class="firulais">El lenguaje HTML es <strong>tan sencillo</strong> que practicamente se entiende sin estudiar el significado de sus etiquetas principales.</p>
            <p class="firulais">Además de textos en <strong>negrita</strong>, también se pueden poner <em>en cursiva</em> o <del>tachados</del>.</p>
            </div>    
        </body>
<!--head: Etiqueta la cual provee información general, acerca del documento incluyendo su titulo y enlaces a scripts y hojas de estilos
    meta: Sirve para aportar información sobre el documento, y es un elemento de cabecera.
    title: es un tag de código HTML, quele permiete darle un titulo a las paginas web. Este titulo se puede encontrar en la barra de título del navegador.
    link: la etiqueta link especifica la relación entre el documento actual y un recurso externo. Este elemento es el mas usado para enlazar has de estilos.
    body: Representa el contenido de un documento HTML. solo puede haber un elemento <body> en un documento. 
    lang: Es la opción en la que nos dice en que lenguaje deberia estar el documento.
    name: El atributo name es la que permite a un script acceder a su contenido.
    content: Se emplea para generar nuevo contenido de forma dinámica e insertarlo en la página HTML.
    rel: Es un atribujo del lenguaje de marcado HTML qu, en un enlace entre dos documentos, describe la relación que mantiene el docuemtno de destino con el documento presente (el que enlaza).
    p: El elemento para (párrafo) es el apropiado para distribuir el texto en párrafos.
    strong: El elemento es el apropiado para marcar con especial "énfasis" partes importantes de un texto.
    em: Elemento es apropiado porque provee énfasis al texto que encierra.
    del: Sirve para tachar un texto en HTML. 
    div: Se emplea para definir un bloque de contenido o sección de la página, para poder aplicarle diferentes estilos e incluso para realizar operaciones sobre ese bloque específico-->
    </html>
